<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../attendance-item-card/attendance-item-card.html">
<link rel="import" href="../attendancedatepicker-card/attendancedatepicker-card.html">
<dom-module id="attendance-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <div class="date">
        <attendancedatepicker-card id="dp"></attendancedatepicker-card>
      </div>
    <div class="collapse1">
      <div class="headtabs">
        <paper-tabs selected="0">
          <paper-tab>Route Name</paper-tab>
          <paper-tab> Number Of Students</paper-tab>
          <paper-tab>Trip</paper-tab>
          <paper-tab>Mode Of Travel</paper-tab>
          <paper-tab>Number of Present</paper-tab>
          <paper-tab>Number of Absent</paper-tab>
        </paper-tabs>
      </div>
    </div>
    
    <div class="collapse1">
      <template  is="dom-repeat" items="{{attendancearr}}" as="view">
        <attendance-item-card route="{{view.route}}" noofstu="{{view.cnt}}" trip="{{view.trip}}" modeoftravel="{{view.mode_of_travel}}" present="{{view.pcount}}" absent="{{view.acount}}"></attendance-item-card>
      </template>
    </div>
      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'attendance-card',

      properties: {
        foo: {
          type: String,
          value: 'attendance-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
