<dom-module id="approvediscount-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <template  is="dom-repeat" items="{{approvearr}}" as="view">
        <approve-item-card studid="{{view.stud_id}}" name="{{view.stud_name}}" school = "{{view.school_type}}" zone="{{view.zone_id}}" fee="{{view.fees}}" fromdate="{{view.from_date}}" todate="{{view.to_date}}" reqamt="{{view.discount_amt}}" reason="{{view.reason}}" status="{{view.status}}"></approve-item-card>
      </template>
      <transport-service id="service"></transport-service>
  </template>
  <script>
  (function() {
    'use strict';
       
    Polymer({
      is: 'approvediscount-card',
      ready: function() {
      

      },
      freshappr:function(){
        this.$.service.getstudapproval();        
      }


      

    });
  })();
  </script>
