<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="route-display-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }
      paper-item
      {
        margin-left: 15%;
      }
    </style>
    <div class="newcard col-sm-8">
      <paper-item hidden$="{{routeid}}"></paper-item>
      <paper-item hidden$="{{hiderouteitem}}">{{routename}}</paper-item>
      <paper-input value="{{routename}}" hidden$="{{hiderouteinput}}"></paper-input>
    </div>

  </template>
  <script>
  (function() 
  {
    'use strict';

    Polymer({
      is: 'route-display-card',
      ready:function()
      {
        this.hiderouteinput=true;
        this.hiderouteitem=false;
      }


    });
  })();
  </script>
</dom-module>
