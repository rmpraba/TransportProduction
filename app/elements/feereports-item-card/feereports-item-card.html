<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<dom-module id="feereports-item-card">
  <template>
    <style is="custom-style">
      .flex-vertical {
        @apply(--layout-vertical);
        height: 1px;
        padding: 2% !important;
        width: 90%;
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
      }
      .flexchild-vertical paper-item{
        width: 100%;
      }
      .flexchild-vertical .field{
        padding: 0;
        margin: 2% 0 2% 0;
      }
    </style>
    <div class="container flex-vertical">
      <div class="flexchild-vertical feereport">
          <div class="field" style="width: 28%;"><paper-item>{{studentid}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{studentname}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{standard}}/{{section}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{receiptno}}</paper-item></div>
          <div class="field" style="width: 33%;"><paper-item>{{feepaid}}</paper-item></div>
          <div class="field" style="width: 33%;"><paper-item>{{fine}}</paper-item></div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'feereports-item-card',
      
    });
  })();
  </script>
</dom-module>
