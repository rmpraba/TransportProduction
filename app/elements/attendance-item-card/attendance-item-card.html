<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="attendance-item-card">
  <template>
   <style is="custom-style">
      .flex-vertical {
        @apply(--layout-vertical);
        height: 1px;
        padding: 2% !important;
        width: 90%;
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
      }
      .flexchild-vertical paper-item{
        width: 100%;
      }
      .flexchild-vertical .field{
        padding: 0;
      }
    </style>
    <div class="container flex-vertical">
      <div class="flexchild-vertical">
          <div class="field" style="width: 25%; margin-left: 5%;"><paper-item>{{route}}</paper-item></div>
          <div class="field" style="width: 15%; margin-left: 3%;"><paper-item>{{noofstu}}</paper-item></div>
          <div class="field" style="width: 10%; margin-left: 11%;"><paper-item>{{trip}}</paper-item></div>
          <div class="field" style="width: 10%; margin-left: 11%;"><paper-item>{{modeoftravel}}</paper-item></div>
           <div class="field" style="width: 10%; margin-left: 11%;"><paper-item>{{present}}</paper-item></div>
            <div class="field" style="width: 10%; margin-left: 11%;"><paper-item>{{absent}}</paper-item></div>
        <div class="flexchild-vertical">
        </div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'attendance-item-card',

      properties: {
        foo: {
          type: String,
          value: 'attendance-item-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
