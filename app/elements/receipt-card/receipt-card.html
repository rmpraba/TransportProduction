        var iWords=["Zero", " One", " Two", " Three", " Four", " Five", " Six", " Seven", " Eight", " Nine"];

    if(Number(junkVal) >=0)
    {
        //do nothing

    }

        return false;
    }
    if(Number(junkVal)==0){

        return false;
    }
    if(actnumber.length>9){

        return false;
    }


    j=0;
    for(i=0; i<iWordsLength; i++)
    {
        switch(i)

        case 0:

                    }
            break;
        case 2:

            }

            }

        case 3:

                inWords[j]='';
            }
            else {

        case 5:

        case 6:
