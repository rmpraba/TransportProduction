<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
 <link rel="import" href="../refund-service/refund-service.html">
 <link rel="import" href="../transportfee-service/transportfee-service.html">
  <link rel="import" href="../transport-service/transport-service.html">
  <link rel="import" href="../mapstudenttopoint-service/mapstudenttopoint-service.html">
 <link rel="stylesheet" type="text/css" href="../../styles/styles.css">

<dom-module id="adminmanager-card">
  <template>
  <style>
 .frontpage 
 {
  margin:0 auto;
    text-align: center;
    width: 100%;
 }
.iconbutton
 {
top:35%;
  width: 13%;
  height: 33%;
 }
 </style>
  <body style="height: auto;">


    <div class="frontpage">

      <paper-icon-button label="Discount Approval"class="iconbutton" src="../../images/discount2.png" on-click="discount"></paper-icon-button>
       <paper-icon-button class="iconbutton" src="../../images/approval.jpg" on-click="approval"></paper-icon-button>
      <paper-icon-button class="iconbutton" src="../../images/fee_reports.png" on-click="feereports"></paper-icon-button>
       <paper-icon-button class="iconbutton" src="../../images/change-password.png" on-click="password"></paper-icon-button>
       <paper-icon-button class="iconbutton" src="../../images/cancel-icon.png" on-click="cancel"></paper-icon-button>
       <paper-icon-button class="iconbutton" src="../../images/consolidated_report.png" on-click="consolidatereport"></paper-icon-button>
       <paper-icon-button class="iconbutton" src="../../images/noofstud.png" on-click="noofstud"></paper-icon-button>
    </div>
  </body>
     <refund-service id="rservice"></refund-service>
     <login-service id="login"></login-service>
     <transportfee-service id="service"></transportfee-service>
     <transport-service id="transportservice"></transport-service>
     <mapstudenttopoint-service id="mapservice"></mapstudenttopoint-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'adminmanager-card',

        ready: function() 
        {

      },
      discount:function()
      {
        document.querySelector('transport-app').setPage("approvediscount","Discount Approval");
         this.$.transportservice.getstudapproval();
        //this.$.service.discountbyname();
      },
      approval:function()
      {
        this.$.rservice.refundreq();
        document.querySelector('transport-app').setPage("approval"," Cancellation Approval");
      },
      feereports:function()
      {
        document.querySelector('transport-app').setPage("feereports2","Fee Reports");
      },
      password:function(){
        this.$.login.getroles();
        document.querySelector('transport-app').setPage("password"," Change Password");
      },
      consolidatereport:function(){
        document.querySelector('transport-app').setPage("consolidatedreport","Consolidated Report");
        document.querySelector('consolidated-report').consolidatedreportreadService();
      },
       cancel:function()
      {
        document.querySelector('transport-app').setPage("cancellation","Transport Cancellation");
        this.$.transportservice.name();
      },
      noofstud:function(){
        document.querySelector('transport-app').setPage("routestud","Student and Route Report");
        this.$.mapservice.routedetail();
      }


    });
  })();
  </script>
</dom-module>
