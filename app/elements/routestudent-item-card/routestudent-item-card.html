<dom-module id="routestudent-item-card">
  <template>
    <style is="custom-style">
      .flex-vertical {
        @apply(--layout-vertical);
        height: 1px;
        padding: 2% !important;
        width: 90%;
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
      }
      .flexchild-vertical paper-item{
        width: 100%;
      }
      .flexchild-vertical .field{
        padding: 0;
        margin: 2% 0 2% 0;
      }
    </style>
     <div class="container flex-vertical">
      <div class="flexchild-vertical feereport">
          <div class="field" style="width: 28%;"><paper-item>{{route}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{trip}}</paper-item></div>
          <div class="field" style="width: 33%;"><paper-item>{{noofstud}}</paper-item></div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'routestudent-item-card',

      properties: {
        foo: {
          type: String,
          value: 'routestudent-item-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
