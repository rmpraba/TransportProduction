<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../datepicker2f-card/datepicker2f-card.html">

<link rel="import" href="../feereportscheque-item-card">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">

<dom-module id="feereports2-card">
    <template>
    <style>
      :host {
        display: block;
      }  
      .headtabs{
        width: 90% !important;
        margin: 0 !important;
      }
      .total-collection{
        @apply(--layout-horizontal);
        margin: 5% 0% 5% 60%;
      }
      .fields{
        @apply(--layout-horizontal);
      }
      #by1 paper-item, #by2 paper-item{
        width: 100%;
      }
      .date{
       @apply(--layout-horizontal);
       margin-top: 5%; 
      }
    </style>
    <div class="feereports-card">
      <div class="date" style="margin-left: 30%;">
        <table>
          <tr style="height: 100px;">
            <td><datepicker1f-card id="dp"></datepicker1f-card></td>
            <td></td>
            <td><datepicker2f-card></datepicker2f-card></td>

          </tr>
        </table>
        <paper-button style="height: 100px;margin-top: 5%;" id="but" class="button" on-click="search">Search</paper-button>
      </div>
      <div class="field" id="by1"><paper-item><h1>By Cash : Installment 1</h1></paper-item></div>
      
      <div class="collapse1">
        <div class="headtabs" id="tabs1">
          <paper-tabs selected="0">
            <paper-tab>ID</paper-tab>
            <paper-tab>Name</paper-tab>
            <paper-tab>Grade/Section</paper-tab>
            <paper-tab>Receipt No</paper-tab>
            <paper-tab>Fee Paid</paper-tab>
             <paper-tab>Fine</paper-tab>
          </paper-tabs>
        </div>
      </div>
      
      <div class="collapse1">
        <template  is="dom-repeat" items="{{feereportarr1}}" as="view">
          <feereports-item-card studentid="{{view.student_id}}" studentname="{{view.name}}" standard="{{view.standard}}" section="{{view.section}}" receiptno="{{view.receiptno}}" feepaid="{{view.installment1}}" fine="{{view.fine1}}"></feereports-item-card>
        </template>
        <div class="total-collection" id="totcol1">
          <paper-item>Total Collection by Cash</paper-item>
          <paper-item>{{cash1}}</paper-item>
        </div>
      </div>
      


        <div class="field" id="by1"><paper-item><h1>By Cash : Installment 2</h1></paper-item></div>
      
      <div class="collapse1">
         <div class="headtabs" id="tabs1">
          <paper-tabs selected="0">
            <paper-tab>ID</paper-tab>
            <paper-tab>Name</paper-tab>
            <paper-tab>Grade/Section</paper-tab>
            <paper-tab>Receipt No</paper-tab>
            <paper-tab>Fee Paid</paper-tab>
            <paper-tab>Fine</paper-tab>
          </paper-tabs>
        </div>
      </div>
     
     <div class="collapse1">
        <template  is="dom-repeat" items="{{feereportarr2}}" as="view">
          <feereports-item-card studentid="{{view.student_id}}" studentname="{{view.name}}" standard="{{view.standard}}" section="{{view.section}}" receiptno="{{view.receiptno}}" feepaid="{{view.installment2}}" fine="{{view.fine2}}"></feereports-item-card>
        </template>
        <div class="total-collection" id="totcol1">
          <paper-item>Total Collection by Cash</paper-item>
          <paper-item>{{cash2}}</paper-item>
        </div>
     </div>
     
      <div class="field" id="by2"><paper-item><h1>By Cheque : Installment 1</h1></paper-item></div>
      
      <div class="collapse1">
        <div class="headtabs" id="tabs2">
          <paper-tabs selected="0">
            <paper-tab>ID</paper-tab>
            <paper-tab>Name</paper-tab>
            <paper-tab>Grade/Section</paper-tab>
            <paper-tab>Bank Name</paper-tab>
            <paper-tab>Cheque No</paper-tab>
            <paper-tab>Created Date</paper-tab>
            <paper-tab>Cheque Date</paper-tab>
            <paper-tab>Receipt No</paper-tab>
            <paper-tab>Fee Paid</paper-tab>
            <paper-tab>Fine</paper-tab>
          </paper-tabs>
        </div>
      </div> 
      
      <div class="collapse1">
        <template  is="dom-repeat" items="{{feereportarrcheque1}}" as="views">
          <feereportscheque-item-card studentid="{{views.student_id}}" studentname="{{views.name}}" standard="{{views.standard}}" section="{{views.section}}" bankname="{{views.bankname}}" chequeno="{{views.chequeno}}" createddate="{{views.createddate}}"chequedate="{{views.chequedate}}" receiptno="{{views.receiptno}}" feepaid="{{views.installment1}}" fine="{{view.fine1}}"></feereportscheque-item-card>
        </template>
        <div class="total-collection" id="totcol2">
          <paper-item>Total Collection  by Cheque</paper-item><paper-item>{{cheque1}}</paper-item>
        </div>
      </div>
      


 <div class="field" id="by2"><paper-item><h1>By Cheque : Installment 2</h1></paper-item></div>
       
      <div class="collapse1">
         <div class="headtabs" id="tabs2">
          <paper-tabs selected="0">
            <paper-tab>ID</paper-tab>
            <paper-tab>Name</paper-tab>
            <paper-tab>Grade/Section</paper-tab>
            <paper-tab>Bank Name</paper-tab>
            <paper-tab>Cheque No</paper-tab>
            <paper-tab>Created Date</paper-tab>
            <paper-tab>Cheque Date</paper-tab>
            <paper-tab>Receipt No</paper-tab>
            <paper-tab>Fee Paid</paper-tab>
            <paper-tab>Fine</paper-tab>
          </paper-tabs>
        </div>
      </div> 
     
     <div class="collapse1">
       <template  is="dom-repeat" items="{{feereportarrcheque2}}" as="views">
          <feereportscheque-item-card studentid="{{views.student_id}}" studentname="{{views.name}}" standard="{{views.standard}}" section="{{views.section}}" bankname="{{views.bankname}}" chequeno="{{views.chequeno}}" createddate="{{views.createddate}}" chequedate="{{views.chequedate}}" receiptno="{{views.receiptno}}" feepaid="{{views.installment2}}" fine="{{view.fine2}}"></feereportscheque-item-card>
      </template>
        <div class="total-collection" id="totcol2">
          <paper-item>Total Collection  by Cheque</paper-item><paper-item>{{cheque2}}</paper-item>
        </div>
     </div>
      

        <div class="grand-total" id="grndtot">
          <div class="fields">
            <paper-item>Students Paid by Cash</paper-item>
            <paper-item>{{stucash}}</paper-item>
          </div>
           <div class="fields">
            <paper-item>Students Paid by Cheque In Installment1</paper-item>
            <paper-item>{{stucheque1}}</paper-item>
          </div>
          <div class="fields">
            <paper-item>Students Paid by Cheque In Installment2</paper-item>
            <paper-item>{{stucheque3}}</paper-item>
          </div>
           <div class="fields">
            <paper-item>Students Paid by PDC In Installment2</paper-item>
            <paper-item>{{stucheque2}}</paper-item>
          </div>
          <div class="fields">
            <paper-item>Students Paid by Cheque</paper-item>
            <paper-item>{{stucheque}}</paper-item>
          </div>
          <!--<div class="fields">
            <paper-item>Total Students Paid</paper-item>
            <paper-item>{{totalpaid}}</paper-item>
          </div>-->
          <div class="fields">
            <paper-item>Total Collection  by Cash</paper-item><paper-item>{{totalcash}}</paper-item>
          </div>
           <div class="fields">
            <paper-item>Total  Cheque Collection  by Installment1 </paper-item><paper-item>{{stuinstall1cheque}}</paper-item>
          </div>
           <div class="fields">
            <paper-item>Total Cheque Collection  by Installment2</paper-item><paper-item>{{stuinstall2cheque}}</paper-item>
          </div>
          <div class="fields">
            <paper-item>Total Collection  by PDC</paper-item><paper-item>{{stupdccheque}}</paper-item>
          </div>
          <div class="fields">
            <paper-item>Total Collection  by Cheque</paper-item><paper-item>{{totalcheque}}</paper-item>
          </div>
          <div class="fields">
            <paper-item>Grand Total</paper-item>
            <paper-item>{{totalcollection}}</paper-item>
          </div>
        </div>
        <div id="button">
          <paper-button class="button" style="margin-top: 0%; height: 35px;" id="print" on-click="print">Print</paper-button>
        </div>
      <template>
        <nodata-card></nodata-card>
      </template>
      <transportfee-service id="service"></transportfee-service>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
var fromdate;
    var todate;
    Polymer({
      is: 'feereports2-card',
      ready:function(){
        this.$.but.disabled=true;
      },
      FnClear:function(){
        this.feereportarrcheque="";
        this.feereportarr="";
        this.total_collection_cheque="";
        this.students_paid_by_cash="";
        this.students_paid_by_cheque="";
        this.total_students_paid="";
        this.total_collection_cash="";
        this.total_collection_cheque="";
        this.total_collection="";
        this.$.dp.FnClear();
      },
      showpapertab1:function(showtime1){
      fromdate=showtime1;
      },
      showpapertab2:function(showtime2){
        todate=showtime2;
        this.$.but.disabled=false;
      },
      search:function(){
        //alert('hi   '+fromdate+'    '+todate);
        this.$.service.feereport2(fromdate,todate);
        this.$.print.hidden=false;
        this.$.totcol1.hidden=false;
        this.$.totcol2.hidden=false;
        this.$.grndtot.hidden=false;
        this.$.tabs1.hidden=false;
        this.$.tabs2.hidden=false;
        this.$.by1.hidden=false;
        this.$.by2.hidden=false;
      },
      print:function(){
        this.$.print.hidden=true;
        if (!window.print){
          alert("You need NS4.x to use this print button!")
          return
        }
          window.print()
          this.$.print.hidden=false;
      }
    });
  })();
  </script>
</dom-module>
