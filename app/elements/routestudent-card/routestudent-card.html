<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="import" href="../routestudent-item-card/routestudent-item-card.html">

<dom-module id="routestudent-card">
  <template>
   <style>
      :host {
        display: block;
      }
      .headtabs{
        width: 90% !important;
        margin: 0 !important;
      }
      .total-collection{
        @apply(--layout-horizontal);
        margin: 5% 0% 5% 60%;
      }
      .fields{
        @apply(--layout-horizontal);
      }
      #by1 paper-item, #by2 paper-item{
        width: 100%;
      }
    </style>
    <div class="routestudent">
    <div class="pickroute">
      <center>
        <paper-item><strong>By Pick-Up</strong></paper-item>
      </center>
      
      <div class="collapse1">
        <div class="headtabs" id="tabs1">
          <paper-tabs selected="0">
            <paper-tab>Route</paper-tab>
            <paper-tab>Trip</paper-tab>
            <paper-tab>No. of Student</paper-tab>
          </paper-tabs>
        </div>

        
         <template  is="dom-repeat" items="{{pickdetailarr}}" as="view">
          <routestudent-item-card route="{{view.route_name}}" trip="{{view.school_type}}" noofstud="{{view.total}}"></routestudent-item-card>
        </template>
      </div>
     
       
    </div>
      <paper-item>  </paper-item>

      <div class="droproute">
        <center>
          <paper-item><strong>By Drop</strong></paper-item>
        </center>
        <div class="collapse1">
          <div class="headtabs" id="tabs1">
            <paper-tabs selected="0">
              <paper-tab>Route</paper-tab>
              <paper-tab>Trip</paper-tab>
              <paper-tab>No. of Student</paper-tab>
            </paper-tabs>
          </div>

           <template  is="dom-repeat" items="{{dropdetailarr}}" as="view">
            <routestudent-item-card route="{{view.route_name}}" trip="{{view.school_type}}" noofstud="{{view.total}}"></routestudent-item-card>
          </template>
        </div>
        
        <!-- <div class="collapse1"> -->
         
        <!-- </div> -->
      </div>
    </div>
  </template>
      <script>
  (function() {
    'use strict';

    Polymer({
      is: 'routestudent-card',

      
    });
  })();
  </script>
</dom-module>
