<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">

<dom-module id="excelreportcash-card">
  <template>
    <style is="custom-style">
      .flex-vertical {
        @apply(--layout-vertical);
        height: 1px;
        padding: 2% !important;
        width: 90%;
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
      }
      .flexchild-vertical paper-item{
        width: 100%;
      }
      .flexchild-vertical .field{
        padding: 0;
        margin: 2% 0 2% 0;
      }
    </style>
    <div class="container flex-vertical">
      <div class="flexchild-vertical feereport">
          <div class="field" style="width: 28%;"><paper-item>{{studentid}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{studentname}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{standard}}/{{section}}</paper-item></div>
          <div class="field" style="width: 35%;"><paper-item>{{receiptno}}</paper-item></div>
          <div class="field" style="width: 33%;"><paper-item>{{feepaid}}</paper-item></div>
      </div>

      <paper-button label="Add" on-click="tableToExcel('testTable', 'W3C Example Table')">Export</paper-button>
    </div>
  </template>
  
  <script type="text/javascript">
var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
})()
</script>

    </div>
  </template>

  <script>
  (function() {

    Polymer({
      is: 'excelreportcash-card',

    });
  })();
  </script>
</dom-module>
