<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<link rel="import" href="../pending-item-card/pending-item-card.html">
<dom-module id="pending-card">
  <template>
    <style>

    </style>
    <div class="collapse1">
      <div class="headtabs">
        <paper-tabs selected="0">
          <paper-tab>ID</paper-tab>
          <paper-tab>Name</paper-tab>
          <paper-tab>Total Fee</paper-tab>
          <paper-tab>Paid Fee</paper-tab>
          <paper-tab>Pending Fee</paper-tab>
        </paper-tabs>
      </div>
    </div>
    <div class="collapse1">  
      <template  is="dom-repeat" items="{{pendingarr}}" as="view">
        <pending-item-card student_id="{{view.student_id}}" student_name="{{view.student_name}}" fees="{{view.fees}}" paid="{{view.paid}}" pending="{{view.pending}}"></pending-item-card>
      </template>
      <div id="button">
        <paper-button class="button" style="margin-top: 1%; margin-left: 9%;" id="print" on-click="print">Print</paper-button>
      </div>
    </div>
      <transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pending-card',
    ready:function(){
      //this.$.service.pending();
    },
      print:function(){
        this.$.print.hidden=true;
        if (!window.print){
          alert("You need NS4.x to use this print button!")
          return
        }
          window.print()
          this.$.print.hidden=false;
      },
      FnClear:function(){
        this.pendingarr="";
      }
    });
  })();
  </script>
</dom-module>
