<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="addattendance-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .heading-att, .contain-atten{
        @apply(--layout-horizontal);
      }
      .contain-atten{
        padding: 1%;
        font-size: 105%;
        height: 5em;

      }
      .heading-att{
        background-color: #969696;
        padding: 1%;
      }
      .heading-att p{
        font-weight: bold;
        font-size: 115%;
      }
      .sno, .attname, .attencheck, .heading-att p{
        width: 50%;
      }
      .attname{
        text-align: center;
        position: relative
      }
      .attname p{
        float: left;
        padding: 4% 0 0 38%;
      }
      .attenphoto,.attname,.attencheck{
        width: 33.33%;
      }
      .container{
        text-align: center;
        margin: 0 auto;
      }
      .attenphoto img{
        max-height: 73px;
      }
      .attencheck{
        padding: 2% 0;
      }
    </style>
      <div class="contain-atten">
        <paper-input hidden value="{{studentid}}"></paper-input>
         <paper-input hidden value="{{}}"></paper-input>
       
        <div class="attenphoto">
          <img src="../../images/{{studentid}}.jpg" onerror="this.src='../../images/student_avatar.png'" />
        </div>
        <div class="attname"><p>{{student}}</p></div>
        <div class="attencheck"><paper-checkbox  id="{{id}}" on-change="changeHandler"></paper-checkbox></div>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'addattendance-item-card',

      changeHandler:function(event){
        alert(this.id);
         alert(document.querySelector("#"+this.id));
        var studentid = document.querySelector("#"+this.id);
        if(studentid.checked==true)
        {
        document.querySelector('addattendence-card').FnGetItemsz(this.studentid, this.student);

        }
        else
        {
          document.querySelector('addattendence-card').removestud(this.studentid);
        }
    }
    });
  })();
  </script>
</dom-module>
