<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../mapstudenttopoint-service/mapstudenttopoint-service.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="routecreate-card">
  <template>
    <style> 
      :host {
        display: block;
      }
      
     table
     {
        @apply(--layout-horizontal);
         border-collapse: collapse;
         border: 1px solid #6699ff;
         padding: 5px;
         margin-left: 56%;
         width: 25%;
         margin-top: -13% !important;
     }
     .routecreate
     {
        display: flex;
        border-collapse: collapse;
        border: 1px solid #6699ff;
         padding: 5px;
         width: 35%;
         min-height: 170px;
         margin-left: 5%;
         margin-top: 6% !important;
          
    }
    
    </style>
    <div class="routecreate">
      <div class="center" style="margin-left: 7em;">
        <label><b>CREATE NEW ROUTE</b></label>
      </div>
    
      <div class="left" style="margin-top:8%;margin-left: -11em;">
            <paper-item>Route Name : </paper-item>
      </div>
      <div class="center" style="margin-left: 0%;margin-top: 4%;width: 23%;">
        <paper-input  id="rname" value="{{routename}}" allowed-pattern="[0-9]" ></paper-input>
        <div prefix   style="margin-top: -1.6em;margin-left: -4em;">ROUTE -</div>     
      </div>
      <div class="right" style="margin-top: 22%;margin-left: -5em;height: 60%;">
        <paper-button class="button" on-click="create">ADD</paper-button>
      </div>
    </div>


    <div class="newcard1">
      <table>
        <tr>
          <th><label><CENTER>CURRENT ROUTES</CENTER></th></label>
          
        </tr>

        <template is="dom-repeat" items="{{newroutearr}}" as="rr">  
          <tr>
            <td colspan="4">
              <route-display-card  routename="{{rr.route_name}}" routeid="{{rr.id}}" 
               hiderouteinput="true" hiderouteitem="false">
              </route-display-card>
            </td>
          </tr>
        </template>
      </table>        
    </div>

    <mapstudenttopoint-service id="maps"></mapstudenttopoint-service>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'routecreate-card',

     /* ready:function()
      {
           this.routename="ROUTE-";
      },*/
      create:function()
      {
         if(this.routename=="")
         {
          //alert(111);
          //this.$.rname.validate();
          alert("Please Enter Route name");
         }

         else
         {
            var rnamez="ROUTE -"+(this.routename);
           // alert(rnamez);
          this.$.maps.createroute(rnamez);
          this.FnClear();

         }
      
        
      },
      FnClear:function()
      {
        //this.$.maps.FetchRoute();
        this.routename="";
      }


    });
  })();
  </script>
</dom-module>
